<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CollegeChef</title>
        <!--JS Library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!--CSS Framework-->
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--Navbar-->
        <div id="navbar_holder"></div>

        <!--Page Content-->
        <div class="content">
            <section class="w3-row-padding w3-row">
                <!--search by ingredient section-->
                <section class="left_col w3-quarter">
                    <div class="section_card w3-white w3-card-2">
                        <p class="ingredient_search_hint">Search recipes by ingredients you have:</p>
                        <div class="ingredient_search_wrapper">
                            <input class="ingredient_search" type="text" placeholder="Filter ingredients..." id="ingredient_search_input" onkeyup="filterIngredients()">
                        </div>
                        <div class="ingredient_buttons_wrapper">
                            <a class="ingredient_button w3-center" href="#" title="Egg">
                                <img src="/img/egg.png"><p>Egg</p>
                            </a>
                            <a class="ingredient_button w3-center" href="#" title="Cheese">
                                <img src="/img/cheese.png"><p>Cheese</p>
                            </a>
                            <a class="ingredient_button w3-center" href="#" title="Eggplantfffgegegege">
                                <img src="/img/eggplant.png"><p>Eggplant</p>
                            </a>
                            <a class="ingredient_button w3-center" href="#" title="Egg">
                                <img src="/img/egg.png"><p>Egg</p>
                            </a>
                            <a class="ingredient_button w3-center" href="#" title="Cheese">
                                <img src="/img/cheese.png"><p>Cheese</p>
                            </a>
                            <a class="ingredient_button w3-center" href="#" title="Eggplantfffgegegege">
                                <img src="/img/eggplant.png"><p>Eggplant</p>
                            </a>
                            <a class="ingredient_button w3-center" href="#" title="Egg">
                                <img src="/img/egg.png"><p>Egg</p>
                            </a>
                            <a class="ingredient_button w3-center" href="#" title="Cheese">
                                <img src="/img/cheese.png"><p>Cheese</p>
                            </a>
                            <a class="ingredient_button w3-center" href="#" title="Eggplant">
                                <img src="/img/eggplant.png"><p>Eggplant</p>
                            </a>
                        </div>
                        <div class="ingredient_search_button_wrapper">
                            <button type="button"><i class="fa fa-search"></i> Â Search</button>
                        </div>
                    </div>
                </section>
                <!--dashboard-->
                <section class="right_col w3-threequarter">
                    <div class="section_card w3-white w3-card-2">
                        <div class="recipe_list w3-accordion w3-light-grey">
                            <button class="recipe_list_header" onclick="showRecipeList('hot_recipes')"><i class="fa fa-fire"></i>  Hot Recipes</button>
                            <div  id="hot_recipes" class="recipe_list_content w3-accordion-content w3-animate-zoom">
                                empty
                            </div>
                        </div>
                        <div class="recipe_list w3-accordion w3-light-grey">
                            <button class="recipe_list_header" onclick="showRecipeList('remarkable_recipes')"><i class="fa fa-star-o"></i>  Remarkable Recipes</button>
                            <div  id="remarkable_recipes" class="recipe_list_content w3-accordion-content w3-animate-zoom">
                                empty
                            </div>
                        </div>
                        <div class="recipe_list w3-accordion w3-light-grey">
                            <button class="recipe_list_header" onclick="showRecipeList('new_recipes')"><i class="fa fa-certificate"></i>  New Recipes</button>
                            <div id="new_recipes" class="recipe_list_content w3-accordion-content w3-animate-zoom">
                                empty
                            </div>
                        </div>
                    </div>
                </section>
            </section>

            <!--footer-->
            <div class="w3-row" id="footer_holder">
            </div>
        </div>

        <!--Custom JS and CSS-->
        <script src="/pages/home.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="/pages/home.css" media="screen" />
        <!--Project Common Custom JS and CSS-->
        <link rel="stylesheet" type="text/css" href="/pages/project_common.css" media="screen" />
        <script src="/pages/project_common.js" type="text/javascript"></script>
    </body>
</html>
