<!--Login Form-->
<div id="login-form" class="w3-modal">
    <div class="form_dialog w3-modal-content w3-card-8 w3-animate-zoom">

        <div class="w3-center"><br>
            <span onclick="closeLoginForm()" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">×</span>
            <p class="form_title">CollegeChef</p>
        </div>

        <!-- add action, pass records to server  -->
        <form class="w3-container" action="">
            <div class="w3-section">
                <label><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
                <label><b>Password</b></label>
                <!-- password pattern can be changed later -->
                <input class="w3-input w3-border" type="text" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <!-- <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me -->
            </div>
        </form>

        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="closeLoginForm()" type="button" class="w3-btn w3-red">Cancel</button>
            <button onclick="login()" type="button" class="w3-btn w3-right w3-green">Login</button>
            <span class="w3-right w3-padding w3-hide-small"><a href="#">Forgot password?</a></span>
        </div>

    </div>
</div>

<!--Sign Up Form-->
<div id="register-form" class="w3-modal">
    <div class="form_dialog w3-modal-content w3-card-8 w3-animate-zoom">

        <div class="form_title w3-center w3-padding-16">Welcome to<br><span class="w3-black w3-opacity-min"><b>College Chef!</b></span></div>
        <span onclick="closeSignUpForm()" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">×</span>
        <!-- add action, pass records to server  -->
        <form class="w3-container" action="">
            <div class="w3-section">
                <label><b>Username*</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
                <label><b>Email (Optional)</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Email" name="email">
                <label><b>Password*</b></label>
                <!-- password pattern can be changed later -->
                <input id="pwd" class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <label><b>Repeat Password*</b></label>
                <input id="repeated-pwd" class="w3-input w3-border" type="password" placeholder="Please Repeat Password" name="repeat-pwd" onChange="checkPasswordMatch()" required>
                <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
            </div>
        </form>

        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="closeSignUpForm()" type="button" class="w3-btn w3-red">Cancel</button>
            <button onclick="singUp()" type="button" class="w3-btn w3-right w3-green">Sign Up</button>
        </div>

    </div>
</div>
