<!DOCTYPE html>
<head>
<title>Footer</title>
</head>
<footer>
    <p>Copyright <i class="fa fa-copyright"></i> CollegeChef 2017</p>
    <a href="javascript: show('give-feedback');">Feedback</a>
    <a href="/pages/about_us.html">About Us</a>

    <div id="give-feedback" class="w3-modal">
	    <div class="form_dialog w3-modal-content w3-card-8 w3-animate-zoom">
	        <div class="w3-center">
	            <br>
	            <span onclick="hide('give-feedback')" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">Ã—</span>
	            <h1 class="form_title">Feedback Form</h1>
	        </div>
	            <!-- add action, pass records to server  -->
	        <form class="w3-container">
		        <div class="w3-section">
		        	<label><b>Name (optional)</b>
		            </label>
		        	<input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter your name" name="name">
		        	<label><b>Email Address (optional)</b>
		            </label>
		        	<input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter your email address if you would like a response" name="email">
		            <label><b>Feedback*</b>
		            </label>
		            <textarea class="w3-input w3-border w3-margin-bottom" rows="5" name="feedback" placeholder="Enter your feedback" required></textarea>
		        </div>
	        </form>
	        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
	            <button onclick="hide('give-feedback')" type="button" class="w3-btn w3-red">Cancel</button>
	            <button onclick="sendFeedback()" type="button" class="w3-btn w3-right w3-green">Submit</button>
	        </div>
	    </div>
	</div>

    <!--User Type Controller for Demo-->
    <div id="user_options">
        <p>Just for Frontend Demo</p>
        <input type='radio' name="user_type" class='user_radio' value='none' checked/><div class='user_text'>No User</div>
        <input type='radio' name="user_type" class='user_radio' value='user' /><div class='user_text'>User</div>
        <input type='radio' name="user_type" class='user_radio' value='admin' /><div class='user_text'>Admin</div>
    </div>
</footer>
