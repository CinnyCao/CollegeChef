<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="login_page.css">
<script src="login_page.js" type="text/javascript"></script>
<body>

<div class="w3-container">

<!-- replace this login button and connect with the main page -->
  <button onclick="document.getElementById('login-form').style.display='block'" >Login</button>

  <div id="login-form" class="w3-modal">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom">
  
      <div class="w3-center"><br>
        <span onclick="cancel()" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">×</span>
        <!-- import our logo here -->
        <img id="logo-img" src="http://payload181.cargocollective.com/1/9/290469/5930422/recipe-logo-1.jpg" alt="profile photo" class="w3-circle w3-margin-top">
      </div>

      <!-- add action, pass records to server  -->
      <form class="w3-container" action="">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
          <label><b>Password</b></label>
          <!-- password pattern can be changed later -->
          <input class="w3-input w3-border" type="text" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          <!-- <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me -->
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="cancel()" type="button" class="w3-btn w3-red">Cancel</button>
        <button onclick="login()" type="button" class="w3-btn w3-right w3-green">Login</button>
        <!-- <span class="w3-right w3-padding w3-hide-small"><a href="#">Forgot password?</a></span> -->
      </div>

    </div>
  </div>
</div>
</body>
</html>
