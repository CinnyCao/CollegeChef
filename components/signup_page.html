<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="signup_page.css">
<script src="signup_page.js" type="text/javascript"></script>
<body>

<div class="w3-container">
<!-- replace this login button and connect with the main page -->
  <button onclick="document.getElementById('register-form').style.display='block'" >Sign up</button>

  <div id="register-form" class="w3-modal">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom">
 
 <div class="w3-center w3-padding-16 w3-xlarge">Welcome to <span class="w3-black w3-opacity-min"><b>College Chef!</b></span></div>
<span onclick="cancel()" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">Ã—</span>
      <!-- add action, pass records to server  -->
      <form class="w3-container" action="">
        <div class="w3-section">
          <label><b>Username*</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
          <label><b>Email (Optional)</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Email" name="email">
          <label><b>Password*</b></label>
          <!-- password pattern can be changed later -->
          <input id="pwd" class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          <label><b>Repeat Password*</b></label>
          <input id="repeated-pwd" class="w3-input w3-border" type="password" placeholder="Please Repeat Password" name="repeat-pwd" onChange="checkPasswordMatch()" required>
          <!-- <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me -->
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="cancel()" type="button" class="w3-btn w3-red">Cancel</button>
        <button onclick="singUp()" type="button" class="w3-btn w3-right w3-green">Sign Up</button>
      </div>

    </div>
  </div>
</div>  
</body>
</html>
